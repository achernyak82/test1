<mat-card class="example-card">

  </mat-card-header>
  <img mat-card-image src="http://photowanderers.com/wp/wp-content/uploads/post/see-israel/jerusalem_6557.jpg" alt="Photo of Ierushalaim">
  <mat-card-content>
    <p>
      Официальная столица Израиля, город на Ближнем Востоке.
      Расположен на плато в Иудейских горах на водоразделе между Средиземным и Мёртвым морями,
